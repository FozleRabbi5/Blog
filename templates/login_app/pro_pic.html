{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<h1>Upload your profile picture </h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy }}
    <br>
    <button type="submit" class="btn btn-info">Add img</button>
</form>

{% endblock %}
