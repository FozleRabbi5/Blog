{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{blog.blog_title}} {% endblock %}

{% block content %}
{% if blog.author == user%}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">Update</button>
</form>
{% else %}
<h2>Only you can edit your own blog</h2>
{% endif %}
{% endblock %}
