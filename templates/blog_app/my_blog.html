{% extends 'base.html'%} 
{% load custom_filter %}
{% block title %}{{user}} {% endblock %}
{% block content %}
{% for blog in user.post_author.all%}
<a href="{% url 'blog_app:blog_detail' slug=blog.slug %}" style="text-decoration:none;"><h2>{{blog.blog_title}}</h2></a>
<p><i>{{blog.publish_date}}</i></p>

<div class=" container row">
    <div class="col-4">
        <img src="/media/{{blog.blog_img}}" alt="" width="100%">
    </div>
    <div class="col-8">
        <p>{{blog.blog_content  | range_filter }} ...</p>
        <p><a href="{% url 'blog_app:blog_detail' slug=blog.slug %}" style="text-decoration: none;">Read More</a></p>
        
        <a class="btn btn-dark" href="{% url 'blog_app:edit_blog' pk=blog.pk %}" style="text-decoration: none;">Edit Blog</a>
    </div>
</div>

{% endfor %}
{% endblock %}
