<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} Blogs {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/515fe5d446.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- navbar start from here  -->

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid " >
        <a class="navbar-brand ms-5" href="#"><img src="/media/logo.png" alt="" width="100px"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link "
                aria-current="page"
                href="{% url 'home'%}"
                >home</a
              >
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link "
                aria-current="page"
                href="{% url 'blog_app:myblogs'%}"
                >{{user}}'s blogs </a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link "
                aria-current="page"
                href="{% url 'login_app:profile'%}"
                >Profile </a
              >
            </li>
            <li class="nav-item"></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{user.username}}
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="{% url 'login_app:log_out'%}"
                    >Log Out</a
                  >
                </li>
                
                
                
              </ul>

            </li>
            <li class="nav-item">
              <a
                class="nav-link "
                aria-current="page"
                href="{% url 'blog_app:create-blog'%}"
                >Write Blog</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login_app:sign_up'%}"
                >sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login_app:log_in'%}">Log In</a>
            </li>

            {% endif %}
          </ul>
         
        </div>
      </div>
    </nav>
    <!-- navbar end from here  -->
    <!-- block content start here  -->
    <div class="container p-5">{% block content %} {% endblock %}</div>

    <!-- block content end here  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
